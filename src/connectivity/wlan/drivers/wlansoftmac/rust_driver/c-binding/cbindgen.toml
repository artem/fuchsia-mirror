include_guard = "SRC_CONNECTIVITY_WLAN_DRIVERS_WLANSOFTMAC_RUST_DRIVER_C_BINDING_BINDINGS_H_"
language = "C"
style = "type"

sys_includes = [ "zircon/types.h" ]

[parse]
parse_deps = true
include = ["wlan_mlme", "wlan_ffi_transport"]

[export]
include = [
    "FfiFrameProcessor",
    "FfiFrameProcessorOps",
]
exclude = [
    # Unused types
    "LinkStatus",

    # Voided types.
    "DriverEventSink",
    "FfiBufferCtx",
]

[export.rename]
# wlan-ffi-transport types
"FfiBuffer" = "wlansoftmac_buffer_t"
"FfiBufferProvider" = "wlansoftmac_buffer_provider_ops_t"

# wlan-mlme types
"FfiFrameProcessor" = "frame_processor_t"
"FfiFrameProcessorOps" = "frame_processor_ops_t"
"FfiFrameSender" = "frame_sender_t"

# This struct is used for void* context fields for data path operations.
"DriverEventSink" = "void"
"FfiBufferCtx" = "void"

[fn]
prefix = 'extern "C"'

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true
