# handle_unknown deny
class process
class file
class blk_file
class chr_file
class lnk_file
class fifo_file
class sock_file
sid kernel
common file { create }
class file inherits file
class process { fork transition getsched setsched getpgid setpgid sigchld sigkill sigstop signal ptrace }
default_range file source low;
sensitivity s0;
sensitivity s1;
dominance { s0 s1 }
category c0;
level s0:c0;
level s1:c0;
